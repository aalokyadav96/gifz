{{ range . }}
<section class="poptags">
          <article class="featured-article-line">
            <span style="font-size:18px;font-weight: bold;color:#000000">{{ .Userid }}</span>
          </article>
          <div class="card">
            <div class="details">
					<p class="imgpost">
						<img src="/img/{{ .Imgname }}">
					</p>
              <div class="middle">
			  <a href="/delete/{{ .Postid }}">Delete Post</a>
                <div style="display:none;">{{ .Postid }}</div>
                <p class="description">{{ .Content }}</p>
              </div>
              <div class="top">
                <p class="title">{{ .Title }}</p>
               </div>
              <div class="bottom">
                <p class="from">{{ .Tags }}</p>
              </div>
            </div>
          </div>
        </section>
		
		{{ end }}
